<div class="container">
  <input
    type="text"
    id="searchInput"
    placeholder="Type your search..."
    required
  />
  <button id="submitButton">Submit</button>
  <label for="resultLimit">Number of results:</label>
  <input type="number" id="resultLimit" min="1" max="10" value="5" />
  <ul id="searchResults"></ul>
</div>
