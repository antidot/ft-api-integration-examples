<form id="apiKeyForm">
  <label for="api_key">API Key:</label>
  <input type="text" id="api_key" placeholder="Enter an API key" />
  <button type="button" id="setApiKeyButton">Set API Key</button>
</form>

<br/>

<form id="uploadForm" enctype="multipart/form-data">
  <label for="sourceSelect">Select a source:</label>
  <select name="source" id="sourceSelect"></select>
  <input type="file" name="file" id="fileInput" accept=".zip" />
  <input type="submit" value="Upload" />
</form>

<p id="waitingMessage">Waiting...</p>
<p id="successMessage">Upload successful!</p>
<p id="errorMessage">
  Error uploading file or listing sources. Please try again later.
</p>
