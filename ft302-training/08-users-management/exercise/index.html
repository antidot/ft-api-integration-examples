<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bookmark Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./ft-logo.png" alt="Logo" class="logo" />
        <h1>Bookmark Viewer</h1>
      </div>
      <form id="bookmarkForm">
        <span><b>URL</b></span><input type="text" id="portalUrl" placeholder="Portal URL" required />
        <span><b>ID</b></span><input type="text" id="userId" placeholder="User ID" required />
        <button type="button" id="listBookmarks">List bookmarks</button>
      </form>
      <div id="response"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
