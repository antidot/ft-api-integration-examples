<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script>
        <script src="./suggest.js"></script>
        <script src="./ft-api-call.js"></script>
        <script src="./locales.js"></script>
        <script src="./maps.js"></script>

        <link rel="shortcut icon" type="image/png" href="https://discover.fluidtopics.com/public/favicon-96x96.png">
	<title>FT ITG - Search bar with suggest</title>
    </head>
    <body>
      <div style="color:darkgrey;margin:3px 3px 3px 10px;">Search bar with locales filter</div>
        <header class="search-section">
            <img src="./images/ft-logo.png">
            <form class="search-wrapper" id="search-form" action="javascript:;"><!--We use the form to catch the submit event only, hence no specific target needed (action="javascript:void(0);" == action="javascript:;")-->
                <input type="search" id="search-input" autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="Search here (e.g. Fluid Topics)" list="json-datalist">
                <button type="submit">Search</button>
                <!--Here take place the suggestions-->
                <datalist id="json-datalist"></datalist>
            </form>
            <div id="facets">
                <!--Here take place the locale filter-->
                <select id="languages"></select>
            </div>
        </header>
        <!--Here take place the results-->
	    <div class="content-wrapper">
            <main class="results-section">
                <div id="maps-results"></div>
                <ul id="maps"></ul>
            </main>
        </div>
    </body>
</html>
